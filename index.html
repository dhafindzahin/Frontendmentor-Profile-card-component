<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="wrapper">
			<img
				src="images/bg-pattern-top.svg"
				alt="background pattern"
				class="background top-background"
			/>
			<img
				src="images/bg-pattern-bottom.svg"
				alt="background pattern"
				class="background bottom-background"
			/>
			<div class="card">
				<img
					src="images/bg-pattern-card.svg"
					alt="background pattern"
					class="pattern"
				/>
				<div class="picture">
					<img src="images/image-victor.jpg" alt="Victor picture" />
				</div>
				<p class="name bold">Victor Crest <span>26</span></p>
				<p class="location">London</p>
				<div class="stat">
					<div>
						<p class="stat-number bold">80K</p>
						<p class="stat-info">Followers</p>
					</div>
					<div>
						<p class="stat-number bold">803K</p>
						<p class="stat-info">Likes</p>
					</div>
					<div>
						<p class="stat-number bold">1.4K</p>
						<p class="stat-info">Photos</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
